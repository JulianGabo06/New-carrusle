<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title> Carrusel de Testimonios </title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/574px-NASA_logo.svg.png" alt="Logo de la marca">
        </div>
        <nav>
            <ul class="nav-links">
                <li> <a href="#">Inicio</a></li>
                <li> <a href="#">Testimonio</a></li>
            </ul>
        </nav>
        <a href="#" class="btn"><button>Contacto</button></a>
    </header>

    <div class="container-slider">
        <div class="slider" id="slider">
            
            <div class="slider_section">
                <img src="https://lh4.googleusercontent.com/_bT01TGu5FwCVLUiMfuTmtW8Lxr7xLtzBz2x6x9GlXo4aLC0a_NTFi8k_l9q_x19KbJIhTccHJ3OCZ8=w1903-h947" alt="" class="slider__img"></div>
            
            <div class="slider_section">
                <img src="https://lh6.googleusercontent.com/8zlIe-vdKZZYvE7BXh5LrX5HxWpT1Mnxm2OqUd27Of_G3s6iDLCoHt-JNrXzmcfAgRIHUSoCIAWbnVQ=w1903-h947" alt="" class="slider__img"></div>
                
            <div class="slider_section">
                <img src="https://lh5.googleusercontent.com/1hs4EBlwlwFayMin8iYPsKzushSqnJj2RPAy0UXqszqd8fYGDf_Cd_7VGx8Dt2FTdBxUkKq2YyzBi_k=w1903-h947" alt="" class="slider__img"></div>

                <div class="slider_section">
                <img src="https://lh5.googleusercontent.com/loAnV3Yxq-OUDeZ0qpfwVac9zzK_GLgF0fr91EMWoOEww5gKfdcP1yaOoQ30h_8Cxu_stX_9LvEEokA=w1903-h947" alt="" class="slider__img"></div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
    <script src="slider.js"></script>   
</body>
</html>
